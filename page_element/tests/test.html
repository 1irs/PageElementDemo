<html lang="en">
<head>
    <title>PageElement playground.</title>
</head>
<h1>PageElement playgroud</h1>
<p>Here is a collection of tests HTML elements for the PageElement component.</p>
<h2>test_click</h2>

<p>
<button id="click" onclick="document.getElementById('click_result').innerText='Button clicked!'">Click me</button>
    <span id="click_result">Not clicked!</span>
</p>

<h2>test_text</h2>
<p id="test_text">Where do you want to go today?</p>

<h2>test_send_keys</h2>
<p>
    <label for="send_keys_input">Type something:</label>
    <input id="send_keys_input" type="text" name="send_keys_input">
</p>

<h2>test_value</h2>
<p>
    <label for="test_value">Type something:</label>
    <input id="test_value" type="text" name="test_value" value="June, 30th">
</p>

<h2>test_clear</h2>
<p>
    <label for="test_clear">Type something:</label>
    <input id="test_clear" type="text" name="test_clear" value="This must be cleared!">

</p>

</html>
